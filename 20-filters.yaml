- name: filters
  hosts: local
  connection: local
  tasks: 
    - name: handle undefined variables
      ansible.builtin.debug:
        msg: "Hello {{ name | default('kalyan') }}"

    - name: convert string to list
      vars:
        fruits: "apple,banana,orange" # string 
      ansible.builtin.debug:
        msg: "Fruits list: {{ fruits.split(',') }}" # convert string to list

    - name: convert map into list
      vars:
        course: 
          name: ansible
          duration: 10 hours
          learner: kalyan
      ansible.builtin.debug:
        msg: "Course details: {{ course | dict2items }}" # convert map to list

    - name: convert list into map
      vars:
        course: 
          - { key: name, value: ansible }
          - { key: duration, value: 10 hours }
          - { key: learner, value: kalyan }
      ansible.builtin.debug:
        msg: "Course details: {{ course | items2dict }}" # convert list to map

